apiVersion: v1
kind: ConfigMap
metadata:
  name: wings-headers
  namespace: pterodactyl
data:
  Host: "wings.kevindev.com.br"
  X-Real-IP: "$remote_addr"
  X-Forwarded-For: "$proxy_add_x_forwarded_for"
  X-Forwarded-Proto: "$scheme"
  X-Forwarded-Host: "$host"
  X-Forwarded-Port: "$server_port"
  Upgrade: "$http_upgrade"
  Connection: "upgrade"

---
apiVersion: v1
kind: Service
metadata:
  name: wings-external
  namespace: pterodactyl
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8081
      targetPort: 8081
    - name: sftp
      port: 2022
      targetPort: 2022

---
apiVersion: v1
kind: Endpoints
metadata:
  name: wings-external
  namespace: pterodactyl
subsets:
  - addresses:
      - ip: 69.62.95.160
    ports:
      - port: 8081
        name: http
      - port: 2022
        name: sftp

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wings-ingress
  namespace: pterodactyl
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    external-dns.alpha.kubernetes.io/hostname: wings.kevindev.com.br
    external-dns.alpha.kubernetes.io/ttl: "300"
    nginx.ingress.kubernetes.io/proxy-set-headers: "pterodactyl/wings-headers"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/proxy-buffering: "off"
    nginx.ingress.kubernetes.io/proxy-request-buffering: "off"
    nginx.ingress.kubernetes.io/websocket-services: "wings-external"
    nginx.ingress.kubernetes.io/client-max-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - wings.kevindev.com.br
    secretName: wings-tls
  rules:
  - host: wings.kevindev.com.br
    http:
      paths:
      - path: /()(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: wings-external
            port:
              number: 8081