apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: lavalink
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/kevinfinalboss/Personal-Lab.git 
    targetRevision: HEAD
    path: charts/apps-templates
    helm:
      releaseName: lavalink
      values: |
        replicaCount: 1
        
        image:
          repository: "registry.kevindev.com.br/lavalink"
          tag: "4.1.1"
          pullPolicy: Always
        
        imagePullSecrets:
          - name: regcred
        
        containerPort: 2333
        
        service:
          type: ClusterIP
          port: 2333
        
        configMap:
          enabled: true
          name: lavalink-config
          mountAsFile: true
          mountPath: "/opt/Lavalink"
        
        persistence:
          enabled: false
        
        initContainers:
          - name: config-init
            image: busybox
            command: 
              - sh
              - -c
              - |
                cp /config/application.yml /opt/Lavalink/application.yml
                echo "===== Configuração do Lavalink Atualizada ====="
                cat /opt/Lavalink/application.yml | head -20
                echo "=============================================="
            volumeMounts:
              - name: config-volume
                mountPath: /config
              - name: shared-config
                mountPath: /opt/Lavalink
        
        volumes:
          - name: shared-config
            emptyDir: {}
        
        volumeMounts:
          - name: shared-config
            mountPath: /opt/Lavalink
        
        resources:
          limits:
            cpu: 1000m
            memory: 1Gi
          requests:
            cpu: 500m
            memory: 512Mi
        
        metrics:
          enabled: true
          scrape: "true"
          port: 2333
          path: "/metrics"
        
        env:
          - name: JAVA_OPTS
            value: "-Xmx512m -Xms256m -Dcom.sun.management.jmxremote=false"
        
        ingress:
          enabled: true
          className: nginx
          annotations:
            nginx.ingress.kubernetes.io/ssl-redirect: "true"
            nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
            cert-manager.io/cluster-issuer: letsencrypt-prod
            external-dns.alpha.kubernetes.io/hostname: lavalink.kevindev.com.br
            external-dns.alpha.kubernetes.io/ttl: "300"
            nginx.ingress.kubernetes.io/proxy-body-size: "0"
            nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
          hosts:
            - host: lavalink.kevindev.com.br
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - hosts:
                - lavalink.kevindev.com.br
              secretName: lavalink-tls-cert
                  
  destination:
    server: https://kubernetes.default.svc 
    namespace: lavalink 
  syncPolicy:
    automated:
      prune: true 
      selfHeal: true 
    syncOptions:
      - CreateNamespace=true