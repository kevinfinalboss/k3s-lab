
apiVersion: v1
kind: Endpoints
metadata:
  name: pterodactyl-panel-external
  namespace: pterodactyl
subsets:
- addresses:
  - ip: 69.62.95.160
  ports:
  - port: 8000
    name: http

---
apiVersion: v1
kind: Service
metadata:
  name: pterodactyl-panel-external
  namespace: pterodactyl
spec:
  ports:
  - port: 8000
    targetPort: 8000
    name: http

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pterodactyl-panel-ingress
  namespace: pterodactyl
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/upstream-hash-by: "$remote_addr"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    external-dns.alpha.kubernetes.io/hostname: panel.kevindev.com.br
    external-dns.alpha.kubernetes.io/ttl: "300"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - panel.kevindev.com.br
    secretName: pterodactyl-panel-tls
  rules:
  - host: panel.kevindev.com.br
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pterodactyl-panel-external
            port:
              number: 8000