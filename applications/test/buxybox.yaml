apiVersion: apps/v1
kind: Deployment
metadata:
  name: busybox-test
  namespace: default
  labels:
    app: busybox-test
    version: v1.0.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busybox-test
  template:
    metadata:
      labels:
        app: busybox-test
    spec:
      containers:
      - name: busybox
        image: docker.io/busybox:1.36.1
        command: ["sleep", "3600"]
        resources:
          requests:
            memory: "16Mi"
            cpu: "10m"
          limits:
            memory: "32Mi"
            cpu: "50m"
      - name: alpine
        image: alpine:3.19.0
        command: ["sleep", "3600"]
        resources:
          requests:
            memory: "8Mi"
            cpu: "5m"
          limits:
            memory: "16Mi"
            cpu: "25m"
      initContainers:
      - name: init-busybox
        image: busybox:latest
        command: ["echo", "Initialization complete"]
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: busybox-test-service
  namespace: default
spec:
  selector:
    app: busybox-test
  ports:
  - port: 80
    targetPort: 8080
  type: ClusterIP
---
apiVersion: batch/v1
kind: Job
metadata:
  name: test-job
  namespace: default
spec:
  template:
    spec:
      containers:
      - name: worker
        image: quay.io/curl/curl:8.6.0
        command: ["curl", "--version"]
      restartPolicy: Never
  backoffLimit: 4